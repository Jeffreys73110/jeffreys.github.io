<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #819bd3;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background: #f4f4f4;
            padding: 0.5rem;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        main {
            padding: 1rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 0.5rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Jeffreys Website</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
    </nav>
    <main>
        <h2>Homepage</h2>
        <!-- <p>This is a simple HTML template for a basic webpage. You can use this as a starting point to create your own website.</p> -->
    </main>
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
